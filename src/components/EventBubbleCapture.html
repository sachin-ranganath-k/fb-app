<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            min-height: 50px;
            min-width: 50px;
            border: 1px solid black;
            padding: 20px;
        }
    </style>

</head>

<body>
    <div id="tree">
        <div id="branch">
            <div id="leaf"></div>
        </div>
    </div>
    <script>
        document.querySelector("#tree")
            .addEventListener("click", () => {
                console.log("Tree was clicked")
            },true)

        document.querySelector("#branch")
            .addEventListener("click", () => {
                console.log("Branch was clicked")
            },true)

        document.querySelector("#leaf")
            .addEventListener("click", () => {
                console.log("Leaf was clicked")
            },true)
    </script>
</body>

</html>
